<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <div class="wrapper">
      <h1 class="header">Rick and Morty</h1>
      <p class="descr">
        We have some <span id="description"></span> unique characters!
      </p>
      <div id="pagesInfo" class="navigation">
        <h4>
          Current page is: <span id="currentPage"></span> out of:
          <span id="allPages"></span>
        </h4>
        <button id="prev">Previous page</button>
        <button id="next">Next page</button>
        <button class="btn-toggle">Switch theme</button>
      </div>
    </div>
    <div id="renderList" class="list"></div>
  </body>
</html>
