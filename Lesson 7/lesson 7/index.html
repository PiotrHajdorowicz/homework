<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form for sport trainers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="assets/images/TOLogo.png"
      alt="logo formularza trenujemy wspólnie"
    />
    <div class="wrapper">
      <div class="form_wrapper">
        <h1>Zarejestruj się jako trener</h1>
        <div class="social_button">
          <img src="assets/images/fbIcon.png" alt="ikona portalu Facebook" />
          <span>Rejestracja przez Facebook</span>
        </div>
        <div class="social_button">
          <img
            src="assets/images/instaIcon.png"
            alt="ikona portalu Instagram"
          />
          <span>Rejestracja przez Instagram</span>
        </div>
        <div class="divider">
          <div class="divider_line"></div>
          <span>Lub za pomocą maila</span>
          <div class="divider_line"></div>
        </div>
        <div class="login_form">
          <div class="personal_data">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
          </div>
          <div class="email_password">
            <input type="email" placeholder="Email address..." />
            <input type="password" placeholder="Password..." />
          </div>
          <div class="agree">
            <input type="checkbox" />
            <div class="terms">
              I have read the <a href="#">Terms & Conditions</a>
            </div>
            <button>Zarejestruj się za darmo</button>
            <div class="sign_in">
              Masz już konto? <a href="#">Zaloguj się</a>
            </div>
          </div>
        </div>
      </div>
      <div class="image_model"></div>
    </div>
  </body>
</html>
